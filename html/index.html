<!DOCTYPE html><!-- define qual versão do html a pagina usara-->
<html lang="pt-br"><!--define a linguagem da pagina como portugues-->
<head>
<!-- cabeca da pagina, a maior parte das informações aqui são para
configurações e nao aparecerão na pagina-->
<meta charset="UTF-8"><!-- carrega a biblioteca de caracteres para a
pagina-->

<meta name="viewport" content="width=device-width, initial-
scale=1.0">

<!--ajusta o tamanho da pagina par o tamanho da tela de quem esta a
abrindo-->
<title>Fazendinha de strawberry</title><!--define o nome da pagina-->
<link rel="stylesheet" href="style.css"><!--define o link para as
configurações de estilo no CSS-->
</head>
<body><!--corpo do pagina, onde a maioria do que aparecera na tela esta--
>
<section class="container principal"><!--seção- divide os conteudos
dentro da pagina para facilitar sua configuração-->
<div><!-- divisão dentro da pagina- tem o mesmo objetivo em geral
da seção-->

<h1>Com a Combo+, você pode aproveitar o Alura+ e o Alura

Língua por um preço único</h1>
<!-- titulo principal-->
<img src="img/Combo.png" alt="O Combo+ é a junção do Alura+ e

Alura Língua">

<!-- coloca uma imagem na tela , SRC e a fonte da imagem, e

ALT é o texto alternativo-->

<a href="www.alura.com.br" class="container__botao">Assine

por 12x de R$ 120,00*</a>

<!-- coloca um link na pagina-->
<a href="www.alura.com.br" class="container__botao

botao_secundario">Assinar somente o alura+</a>

<p class="container__aviso">O preço pode variar caso a

assinatura seja feito em outros planos</p>
<!--coloca um texto na pagina-->
</div><!-- fim da divisão-->
</section><!--fim da seção-->
</body><!--fim do corpo da pagina-->
</html>
